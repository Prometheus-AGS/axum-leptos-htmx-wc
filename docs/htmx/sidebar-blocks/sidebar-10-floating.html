<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sidebar 10 — Floating Sidebar (WC + Alpine + HTMX)</title>
  <script src="https://unpkg.com/htmx.org@2.0.8"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <style>
    :root{--primary-hue:210;--primary:hsl(var(--primary-hue) 85% 52%);--bg:hsl(var(--primary-hue) 20% 98%);--surface:hsl(var(--primary-hue) 18% 96%);--surface2:hsl(var(--primary-hue) 16% 93%);--text:hsl(var(--primary-hue) 16% 14%);--muted:hsl(var(--primary-hue) 10% 40%);--ring:hsl(var(--primary-hue) 90% 62%);--shadow:0 20px 60px rgba(0,0,0,.14);--radius:18px;--gap:16px;--font:system-ui,-apple-system,BlinkMacSystemFont,"SF Pro Text","Segoe UI",sans-serif;}
    *{box-sizing:border-box} body{margin:0;font-family:var(--font);color:var(--text);background:radial-gradient(circle at top left,var(--bg) 0,var(--surface) 42%,transparent 100%);min-height:100vh}
    .wrap{min-height:100vh;padding:var(--gap)}
    .shell{min-height:calc(100vh - 32px);display:grid;grid-template-columns:1fr;gap:var(--gap)}
    .top{background:var(--surface);border-radius:var(--radius);box-shadow:var(--shadow);padding:14px 16px;display:flex;justify-content:space-between;align-items:center;gap:12px}
    .title{font-weight:760} .subtitle{color:var(--muted);font-size:13px}
    .main{display:grid;grid-template-columns:1fr;min-height:0}
    .content{background:var(--surface);border-radius:var(--radius);box-shadow:var(--shadow);padding:16px;min-height:0}
    .btn{border:0;background:var(--surface2);padding:10px 12px;border-radius:14px;font:inherit;cursor:pointer}
    .btn:focus-visible{outline:2px solid var(--ring);outline-offset:2px}
    #region-main.htmx-request{opacity:.65}

    /* Floating sidebar */
    mz-float-sidebar{position:fixed;left:16px;top:92px;bottom:16px;width:320px;max-width:calc(100vw - 32px);z-index:5}
    .backdrop{display:none;position:fixed;inset:0;background:rgba(0,0,0,.25);z-index:4}
    .backdrop.show{display:block}

    @media(max-width:900px){
      mz-float-sidebar{top:80px;left:12px;right:12px;width:auto;bottom:auto}
    }
    @media(max-width:768px){
      mz-float-sidebar{display:none}
      .wrap{padding-bottom:92px}
      .bottom-nav{display:flex}
    }
    .bottom-nav{display:none;position:fixed;left:12px;right:12px;bottom:12px;padding:10px;gap:8px;background:var(--surface);box-shadow:var(--shadow);border-radius:22px;align-items:center;justify-content:space-between}
    .bottom-nav a{flex:1;text-align:center;padding:10px 8px;border-radius:16px;text-decoration:none;color:var(--text);font-size:13px}
    .bottom-nav a[data-active="true"]{background:color-mix(in hsl,var(--primary) 14%,var(--surface2))}
  </style>
</head>
<body>
  <div class="wrap" x-data="app()" x-init="init()">
    <div class="backdrop" x-bind:class="open?'show':''" x-on:click="open=false"></div>

    <mz-float-sidebar x-show="open" x-bind:active-route="activeRoute" style="display:block"></mz-float-sidebar>

    <div class="shell">
      <header class="top">
        <div>
          <div class="title">Sidebar 10 — Floating</div>
          <div class="subtitle">Sidebar floats above content (overlay)</div>
        </div>
        <button class="btn" type="button" x-on:click="open=!open" x-text="open?'Close':'Open'"></button>
      </header>

      <main class="main">
        <section id="region-main" class="content">
          <h2 style="margin:0 0 6px 0;">Content</h2>
          <p style="margin:0;color:var(--muted)">Floating sidebar overlays this region.</p>
        </section>
      </main>
    </div>
  </div>

  <nav class="bottom-nav" aria-label="Primary mobile" x-data="app()" x-init="init(false)">
    <a href="/content" hx-get="/content" hx-target="#region-main" hx-swap="innerHTML" hx-push-url="true" x-bind:data-active="activeRoute==='/content'?'true':'false'">Content</a>
    <a href="/shortcuts" hx-get="/shortcuts" hx-target="#region-main" hx-swap="innerHTML" hx-push-url="true" x-bind:data-active="activeRoute==='/shortcuts'?'true':'false'">Shortcuts</a>
    <a href="/settings" hx-get="/settings" hx-target="#region-main" hx-swap="innerHTML" hx-push-url="true" x-bind:data-active="activeRoute==='/settings'?'true':'false'">Settings</a>
  </nav>

  <script>
    function app(){
      return {
        activeRoute: location.pathname==='/'?'/content':location.pathname,
        open: true,
        init(){ document.body.dispatchEvent(new CustomEvent('mz-active-route',{detail:{route:this.activeRoute}})); }
      }
    }

    class MzFloatSidebar extends HTMLElement{
      static observedAttributes=['active-route'];
      constructor(){ super(); this.attachShadow({mode:'open'}); this._a='/content'; }
      connectedCallback(){ document.body.addEventListener('mz-active-route',(e)=>{this._a=e.detail.route; this.render();}); this.render(); }
      attributeChangedCallback(n,ov,nv){ if(n==='active-route'){this._a=nv||'/content'; this.render();} }
      render(){
        const a=this._a;
        const item=(r,l,i)=>`<a href="${r}" data-active="${a===r?'true':'false'}" hx-get="${r}" hx-target="#region-main" hx-swap="innerHTML" hx-push-url="true"><span class="ic">${i}</span><span>${l}</span></a>`;
        this.shadowRoot.innerHTML=`
          <style>
            :host{display:block;background:var(--surface);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden}
            .w{padding:14px;display:flex;flex-direction:column;gap:10px;height:100%}
            .b{padding:10px 12px;border-radius:16px;background:var(--surface2);display:flex;gap:10px;align-items:center}
            .k{width:34px;height:34px;border-radius:12px;display:grid;place-items:center;background:color-mix(in hsl,var(--primary) 16%,var(--surface2));color:var(--primary);font-weight:800}
            .t{font-weight:760} .s{font-size:12px;color:var(--muted)}
            .n{display:grid;gap:6px}
            a{display:flex;align-items:center;gap:10px;padding:10px 12px;border-radius:16px;color:var(--text);text-decoration:none}
            a:hover{background:var(--surface2)}
            a[data-active="true"]{background:color-mix(in hsl,var(--primary) 14%,var(--surface2));outline:2px solid color-mix(in hsl,var(--ring) 45%,transparent)}
            .ic{width:30px;height:30px;border-radius:14px;display:grid;place-items:center;background:color-mix(in hsl,var(--surface2) 70%,white);font-weight:900}
            .f{margin-top:auto;padding:10px 12px;border-radius:16px;background:color-mix(in hsl,var(--surface2) 70%,white);color:var(--muted);font-size:12px}
          </style>
          <div class="w">
            <div class="b"><div class="k">F</div><div><div class="t">Floating</div><div class="s">Sidebar 10</div></div></div>
            <nav class="n" aria-label="Primary">
              ${item('/content','Content','C')}
              ${item('/shortcuts','Shortcuts','K')}
              ${item('/settings','Settings','S')}
            </nav>
            <div class="f">Overlay sidebar</div>
          </div>`;
      }
    }
    customElements.define('mz-float-sidebar', MzFloatSidebar);

    const FRAG={
      '/content': `<h2 style="margin:0 0 6px 0;">Content</h2><p style="margin:0;color:var(--muted)">Mocked content fragment.</p>`,
      '/shortcuts': `<h2 style="margin:0 0 6px 0;">Shortcuts</h2><p style="margin:0;color:var(--muted)">Mocked shortcuts fragment.</p>`,
      '/settings': `<h2 style="margin:0 0 6px 0;">Settings</h2><p style="margin:0;color:var(--muted)">Mocked settings fragment.</p>`
    };
    document.body.addEventListener('htmx:beforeRequest',(evt)=>{const p=evt.detail.pathInfo?.path; if(FRAG[p]){evt.preventDefault(); history.pushState({},'',p); document.querySelector('#region-main').innerHTML=FRAG[p]; document.body.dispatchEvent(new CustomEvent('mz-active-route',{detail:{route:p}}));}});
    window.addEventListener('popstate',()=>document.body.dispatchEvent(new CustomEvent('mz-active-route',{detail:{route:location.pathname}})));
  </script>
</body>
</html>
