<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sidebar 08 — User Footer (WC + Alpine + HTMX)</title>
  <script src="https://unpkg.com/htmx.org@2.0.8"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <style>
    :root{--primary-hue:270;--primary:hsl(var(--primary-hue) 80% 56%);--bg:hsl(var(--primary-hue) 18% 98%);--surface:hsl(var(--primary-hue) 16% 96%);--surface2:hsl(var(--primary-hue) 14% 93%);--text:hsl(var(--primary-hue) 14% 14%);--muted:hsl(var(--primary-hue) 10% 40%);--ring:hsl(var(--primary-hue) 90% 64%);--shadow:0 16px 40px rgba(0,0,0,.10);--radius:18px;--gap:16px;--font:system-ui,-apple-system,BlinkMacSystemFont,"SF Pro Text","Segoe UI",sans-serif;}
    *{box-sizing:border-box} body{margin:0;font-family:var(--font);color:var(--text);background:radial-gradient(circle at top left,var(--bg) 0,var(--surface) 42%,transparent 100%);min-height:100vh}
    .app{min-height:100vh;display:grid;grid-template-columns:320px 1fr;gap:var(--gap);padding:var(--gap)}
    .zone{background:var(--surface);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden}
    .top{background:var(--surface);border-radius:var(--radius);box-shadow:var(--shadow);padding:14px 16px;display:flex;justify-content:space-between;align-items:center;gap:12px}
    .title{font-weight:760} .subtitle{color:var(--muted);font-size:13px}
    .content{background:var(--surface);border-radius:var(--radius);box-shadow:var(--shadow);padding:16px;min-height:0}
    .main{display:grid;grid-template-rows:auto 1fr;gap:var(--gap);min-height:0}
    #region-main.htmx-request{opacity:.65}
    @media(max-width:768px){.app{grid-template-columns:1fr;padding-bottom:92px} mz-user-sidebar{display:none} .bottom-nav{display:flex}}
    .bottom-nav{display:none;position:fixed;left:12px;right:12px;bottom:12px;padding:10px;gap:8px;background:var(--surface);box-shadow:var(--shadow);border-radius:22px;align-items:center;justify-content:space-between}
    .bottom-nav a{flex:1;text-align:center;padding:10px 8px;border-radius:16px;text-decoration:none;color:var(--text);font-size:13px}
    .bottom-nav a[data-active="true"]{background:color-mix(in hsl,var(--primary) 14%,var(--surface2))}
  </style>
</head>
<body>
  <div class="app" x-data="app()" x-init="init()">
    <mz-user-sidebar class="zone" x-bind:active-route="activeRoute" x-bind:user-name="user.name" x-bind:user-email="user.email"></mz-user-sidebar>

    <div class="main">
      <header class="top">
        <div>
          <div class="title">Sidebar 08 — User Footer</div>
          <div class="subtitle">Footer profile card (state from Alpine)</div>
        </div>
        <div class="subtitle">Signed in as <strong x-text="user.name"></strong></div>
      </header>

      <main id="region-main" class="content">
        <h2 style="margin:0 0 6px 0;">Profile</h2>
        <p style="margin:0;color:var(--muted)">Mocked profile fragment.</p>
      </main>
    </div>
  </div>

  <nav class="bottom-nav" aria-label="Primary mobile" x-data="app()" x-init="init(false)">
    <a href="/profile" hx-get="/profile" hx-target="#region-main" hx-swap="innerHTML" hx-push-url="true" x-bind:data-active="activeRoute==='/profile'?'true':'false'">Profile</a>
    <a href="/billing" hx-get="/billing" hx-target="#region-main" hx-swap="innerHTML" hx-push-url="true" x-bind:data-active="activeRoute==='/billing'?'true':'false'">Billing</a>
    <a href="/settings" hx-get="/settings" hx-target="#region-main" hx-swap="innerHTML" hx-push-url="true" x-bind:data-active="activeRoute==='/settings'?'true':'false'">Settings</a>
  </nav>

  <script>
    function app(){
      return {
        activeRoute: location.pathname==='/'?'/profile':location.pathname,
        user: { name: 'Ada Lovelace', email: 'ada@example.com' },
        init(){ document.body.dispatchEvent(new CustomEvent('mz-active-route',{detail:{route:this.activeRoute}})); }
      }
    }

    class MzUserSidebar extends HTMLElement{
      static observedAttributes=['active-route','user-name','user-email'];
      constructor(){ super(); this.attachShadow({mode:'open'}); this._a='/profile'; this._n=''; this._e=''; }
      connectedCallback(){ document.body.addEventListener('mz-active-route',(e)=>{this._a=e.detail.route; this.render();}); this.render(); }
      attributeChangedCallback(n,ov,nv){ if(n==='active-route') this._a=nv||'/profile'; if(n==='user-name') this._n=nv||''; if(n==='user-email') this._e=nv||''; this.render(); }
      render(){
        const a=this._a;
        const item=(r,l,i)=>`<a href="${r}" data-active="${a===r?'true':'false'}" hx-get="${r}" hx-target="#region-main" hx-swap="innerHTML" hx-push-url="true"><span class="ic">${i}</span><span>${l}</span></a>`;
        this.shadowRoot.innerHTML=`
          <style>
            :host{display:block;height:100%}
            .w{padding:14px;display:flex;flex-direction:column;gap:10px;height:100%}
            .b{padding:10px 12px;border-radius:16px;background:var(--surface2);display:flex;gap:10px;align-items:center}
            .k{width:34px;height:34px;border-radius:12px;display:grid;place-items:center;background:color-mix(in hsl,var(--primary) 16%,var(--surface2));color:var(--primary);font-weight:800}
            .t{font-weight:760} .s{font-size:12px;color:var(--muted)}
            .n{display:grid;gap:6px;margin-top:6px}
            a{display:flex;align-items:center;gap:10px;padding:10px 12px;border-radius:16px;color:var(--text);text-decoration:none}
            a:hover{background:var(--surface2)}
            a[data-active="true"]{background:color-mix(in hsl,var(--primary) 14%,var(--surface2));outline:2px solid color-mix(in hsl,var(--ring) 45%,transparent)}
            .ic{width:30px;height:30px;border-radius:14px;display:grid;place-items:center;background:color-mix(in hsl,var(--surface2) 70%,white);font-weight:900}
            .user{margin-top:auto;padding:12px;border-radius:16px;background:color-mix(in hsl,var(--surface2) 70%,white);display:flex;gap:12px;align-items:center}
            .av{width:40px;height:40px;border-radius:14px;background:color-mix(in hsl,var(--primary) 14%,var(--surface2));color:var(--primary);display:grid;place-items:center;font-weight:900}
            .meta{min-width:0}
            .name{font-weight:760;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
            .email{font-size:12px;color:var(--muted);white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
          </style>
          <div class="w">
            <div class="b"><div class="k">U</div><div><div class="t">User</div><div class="s">Sidebar 08</div></div></div>
            <nav class="n" aria-label="Primary">
              ${item('/profile','Profile','P')}
              ${item('/billing','Billing','$')}
              ${item('/settings','Settings','S')}
            </nav>
            <div class="user" role="group" aria-label="User">
              <div class="av">${(this._n||'U').trim().slice(0,1).toUpperCase()}</div>
              <div class="meta">
                <div class="name">${this._n || 'User'}</div>
                <div class="email">${this._e || ''}</div>
              </div>
            </div>
          </div>`;
      }
    }
    customElements.define('mz-user-sidebar', MzUserSidebar);

    const FRAG={
      '/profile': `<h2 style="margin:0 0 6px 0;">Profile</h2><p style="margin:0;color:var(--muted)">Mocked profile fragment.</p>`,
      '/billing': `<h2 style="margin:0 0 6px 0;">Billing</h2><p style="margin:0;color:var(--muted)">Mocked billing fragment.</p>`,
      '/settings': `<h2 style="margin:0 0 6px 0;">Settings</h2><p style="margin:0;color:var(--muted)">Mocked settings fragment.</p>`
    };
    document.body.addEventListener('htmx:beforeRequest',(evt)=>{const p=evt.detail.pathInfo?.path; if(FRAG[p]){evt.preventDefault(); history.pushState({},'',p); document.querySelector('#region-main').innerHTML=FRAG[p]; document.body.dispatchEvent(new CustomEvent('mz-active-route',{detail:{route:p}}));}});
    window.addEventListener('popstate',()=>document.body.dispatchEvent(new CustomEvent('mz-active-route',{detail:{route:location.pathname}})));
  </script>
</body>
</html>
