<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sidebar 13 — Secondary Panel (WC + Alpine + HTMX)</title>
  <script src="https://unpkg.com/htmx.org@2.0.8"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <style>
    :root{--primary-hue:230;--primary:hsl(var(--primary-hue) 85% 52%);--bg:hsl(var(--primary-hue) 18% 98%);--surface:hsl(var(--primary-hue) 16% 96%);--surface2:hsl(var(--primary-hue) 14% 93%);--text:hsl(var(--primary-hue) 14% 14%);--muted:hsl(var(--primary-hue) 10% 40%);--ring:hsl(var(--primary-hue) 90% 62%);--shadow:0 16px 40px rgba(0,0,0,.10);--radius:18px;--gap:16px;--font:system-ui,-apple-system,BlinkMacSystemFont,"SF Pro Text","Segoe UI",sans-serif;}
    *{box-sizing:border-box} body{margin:0;font-family:var(--font);color:var(--text);background:radial-gradient(circle at top left,var(--bg) 0,var(--surface) 42%,transparent 100%);min-height:100vh}
    .app{min-height:100vh;display:grid;grid-template-columns:320px 320px 1fr;gap:var(--gap);padding:var(--gap)}
    .zone{background:var(--surface);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden}
    .top{background:var(--surface);border-radius:var(--radius);box-shadow:var(--shadow);padding:14px 16px;display:flex;justify-content:space-between;align-items:center;gap:12px}
    .title{font-weight:760} .subtitle{color:var(--muted);font-size:13px}
    .content{background:var(--surface);border-radius:var(--radius);box-shadow:var(--shadow);padding:16px;min-height:0}
    .main{display:grid;grid-template-rows:auto 1fr;gap:var(--gap);min-height:0}
    #region-main.htmx-request{opacity:.65}
    @media(max-width:1100px){.app{grid-template-columns:320px 1fr}}
    @media(max-width:768px){.app{grid-template-columns:1fr;padding-bottom:92px} mz-primary-sidebar{display:none} mz-secondary-panel{display:none} .bottom-nav{display:flex}}
    .bottom-nav{display:none;position:fixed;left:12px;right:12px;bottom:12px;padding:10px;gap:8px;background:var(--surface);box-shadow:var(--shadow);border-radius:22px;align-items:center;justify-content:space-between}
    .bottom-nav a{flex:1;text-align:center;padding:10px 8px;border-radius:16px;text-decoration:none;color:var(--text);font-size:13px}
    .bottom-nav a[data-active="true"]{background:color-mix(in hsl,var(--primary) 14%,var(--surface2))}
  </style>
</head>
<body>
  <div class="app" x-data="app()" x-init="init()">
    <mz-primary-sidebar class="zone" x-bind:active-route="activeRoute" x-bind:section="section"></mz-primary-sidebar>
    <mz-secondary-panel class="zone" x-bind:section="section"></mz-secondary-panel>

    <div class="main">
      <header class="top">
        <div>
          <div class="title">Sidebar 13 — Secondary Panel</div>
          <div class="subtitle">Primary nav selects section; secondary panel shows section tools</div>
        </div>
        <div class="subtitle">Section: <strong x-text="section"></strong></div>
      </header>

      <main id="region-main" class="content">
        <h2 style="margin:0 0 6px 0;">Workspace</h2>
        <p style="margin:0;color:var(--muted)">Select a section in the primary sidebar.</p>
      </main>
    </div>
  </div>

  <nav class="bottom-nav" aria-label="Primary mobile" x-data="app()" x-init="init(false)">
    <a href="/workspace" hx-get="/workspace" hx-target="#region-main" hx-swap="innerHTML" hx-push-url="true" x-bind:data-active="activeRoute==='/workspace'?'true':'false'">Work</a>
    <a href="/studio" hx-get="/studio" hx-target="#region-main" hx-swap="innerHTML" hx-push-url="true" x-bind:data-active="activeRoute==='/studio'?'true':'false'">Studio</a>
    <a href="/settings" hx-get="/settings" hx-target="#region-main" hx-swap="innerHTML" hx-push-url="true" x-bind:data-active="activeRoute==='/settings'?'true':'false'">Settings</a>
  </nav>

  <script>
    function app(){
      return {
        activeRoute: location.pathname==='/'?'/workspace':location.pathname,
        section: 'workspace',
        init(){
          document.body.dispatchEvent(new CustomEvent('mz-active-route',{detail:{route:this.activeRoute}}));
          document.body.addEventListener('mz-section',(e)=>{this.section=e.detail.section;});
        }
      }
    }

    class MzPrimarySidebar extends HTMLElement{
      static observedAttributes=['active-route','section'];
      constructor(){ super(); this.attachShadow({mode:'open'}); this._a='/workspace'; this._s='workspace'; }
      connectedCallback(){
        document.body.addEventListener('mz-active-route',(e)=>{this._a=e.detail.route; this.render();});
        this.render();
        this.shadowRoot.addEventListener('click',(e)=>{
          const b=e.target.closest('button[data-section]');
          if(b){ document.body.dispatchEvent(new CustomEvent('mz-section',{detail:{section:b.dataset.section}})); }
        });
      }
      attributeChangedCallback(n,ov,nv){ if(n==='active-route') this._a=nv||'/workspace'; if(n==='section') this._s=nv||'workspace'; this.render(); }
      render(){
        const a=this._a, s=this._s;
        const btn=(sec,label,icon)=>`<button type="button" class="sb" data-section="${sec}" data-active="${s===sec?'true':'false'}"><span class="ic">${icon}</span><span>${label}</span></button>`;
        const link=(r,l,i)=>`<a href="${r}" data-active="${a===r?'true':'false'}" hx-get="${r}" hx-target="#region-main" hx-swap="innerHTML" hx-push-url="true"><span class="ic">${i}</span><span>${l}</span></a>`;
        this.shadowRoot.innerHTML=`
          <style>
            :host{display:block;height:100%}
            .w{padding:14px;display:flex;flex-direction:column;gap:10px;height:100%}
            .b{padding:10px 12px;border-radius:16px;background:var(--surface2);font-weight:760}
            .sec{display:grid;gap:6px}
            .sb{border:0;background:transparent;cursor:pointer;padding:10px 12px;border-radius:16px;display:flex;gap:10px;align-items:center;color:var(--text);font:inherit}
            .sb:hover{background:var(--surface2)}
            .sb[data-active="true"]{background:color-mix(in hsl,var(--primary) 14%,var(--surface2));outline:2px solid color-mix(in hsl,var(--ring) 45%,transparent)}
            a{display:flex;align-items:center;gap:10px;padding:10px 12px;border-radius:16px;color:var(--text);text-decoration:none}
            a:hover{background:var(--surface2)}
            a[data-active="true"]{background:color-mix(in hsl,var(--primary) 12%,var(--surface2));outline:2px solid color-mix(in hsl,var(--ring) 45%,transparent)}
            .ic{width:30px;height:30px;border-radius:14px;display:grid;place-items:center;background:color-mix(in hsl,var(--surface2) 70%,white);font-weight:900}
            .f{margin-top:auto;padding:10px 12px;border-radius:16px;background:color-mix(in hsl,var(--surface2) 70%,white);color:var(--muted);font-size:12px}
          </style>
          <div class="w">
            <div class="b">Primary</div>
            <div class="sec" aria-label="Sections">
              ${btn('workspace','Workspace','W')}
              ${btn('studio','Studio','S')}
              ${btn('admin','Admin','A')}
            </div>
            <div class="b">Pages</div>
            <nav class="sec" aria-label="Pages">
              ${link('/workspace','Workspace','W')}
              ${link('/studio','Studio','S')}
              ${link('/settings','Settings','⚙')}
            </nav>
            <div class="f">Select section → secondary panel</div>
          </div>`;
      }
    }
    customElements.define('mz-primary-sidebar', MzPrimarySidebar);

    class MzSecondaryPanel extends HTMLElement{
      static observedAttributes=['section'];
      constructor(){ super(); this.attachShadow({mode:'open'}); this._s='workspace'; }
      connectedCallback(){ document.body.addEventListener('mz-section',(e)=>{this._s=e.detail.section; this.render();}); this.render(); }
      attributeChangedCallback(n,ov,nv){ if(n==='section'){this._s=nv||'workspace'; this.render();} }
      render(){
        const s=this._s;
        const tools={
          workspace:['Search','Recent','Pinned'],
          studio:['Deploy','Artifacts','Logs'],
          admin:['Users','Policies','Audit']
        };
        const list=(tools[s]||[]).map(x=>`<div class="row">${x}</div>`).join('');
        this.shadowRoot.innerHTML=`
          <style>
            :host{display:block;height:100%}
            .w{padding:14px;display:flex;flex-direction:column;gap:10px;height:100%}
            .h{padding:10px 12px;border-radius:16px;background:var(--surface2);font-weight:760}
            .row{padding:12px;border-radius:14px;background:color-mix(in hsl,var(--surface2) 70%,white);font-weight:650}
            .f{margin-top:auto;padding:10px 12px;border-radius:16px;background:color-mix(in hsl,var(--surface2) 70%,white);color:var(--muted);font-size:12px}
          </style>
          <div class="w">
            <div class="h">Tools: ${s}</div>
            ${list}
            <div class="f">Secondary panel</div>
          </div>`;
      }
    }
    customElements.define('mz-secondary-panel', MzSecondaryPanel);

    const FRAG={
      '/workspace': `<h2 style="margin:0 0 6px 0;">Workspace</h2><p style="margin:0;color:var(--muted)">Mocked workspace fragment.</p>`,
      '/studio': `<h2 style="margin:0 0 6px 0;">Studio</h2><p style="margin:0;color:var(--muted)">Mocked studio fragment.</p>`,
      '/settings': `<h2 style="margin:0 0 6px 0;">Settings</h2><p style="margin:0;color:var(--muted)">Mocked settings fragment.</p>`
    };
    document.body.addEventListener('htmx:beforeRequest',(evt)=>{const p=evt.detail.pathInfo?.path; if(FRAG[p]){evt.preventDefault(); history.pushState({},'',p); document.querySelector('#region-main').innerHTML=FRAG[p]; document.body.dispatchEvent(new CustomEvent('mz-active-route',{detail:{route:p}}));}});
    window.addEventListener('popstate',()=>document.body.dispatchEvent(new CustomEvent('mz-active-route',{detail:{route:location.pathname}})));
  </script>
</body>
</html>
