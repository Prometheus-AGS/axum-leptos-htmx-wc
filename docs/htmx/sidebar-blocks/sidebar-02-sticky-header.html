<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sidebar 02 — Sticky Header (WC + Alpine + HTMX)</title>
  <script src="https://unpkg.com/htmx.org@2.0.8"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <style>
    :root{--primary-hue:260;--primary:hsl(var(--primary-hue) 85% 55%);--bg:hsl(var(--primary-hue) 18% 98%);--surface:hsl(var(--primary-hue) 16% 96%);--surface2:hsl(var(--primary-hue) 14% 93%);--text:hsl(var(--primary-hue) 14% 14%);--muted:hsl(var(--primary-hue) 10% 40%);--ring:hsl(var(--primary-hue) 90% 62%);--shadow:0 16px 40px rgba(0,0,0,.10);--radius:18px;--gap:16px;--font:system-ui,-apple-system,BlinkMacSystemFont,"SF Pro Text","Segoe UI",sans-serif;}
    *{box-sizing:border-box} body{margin:0;font-family:var(--font);color:var(--text);background:radial-gradient(circle at top left,var(--bg) 0,var(--surface) 42%,transparent 100%);min-height:100vh}
    .app{min-height:100vh;display:grid;grid-template-columns:292px 1fr;gap:var(--gap);padding:var(--gap)}
    .zone{background:var(--surface);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden}
    .main{min-height:0;display:grid;grid-template-rows:auto 1fr}
    .topbar{position:sticky;top:16px;z-index:2;margin-bottom:var(--gap);padding:14px 16px;background:var(--surface);border-radius:var(--radius);box-shadow:var(--shadow);display:flex;align-items:center;justify-content:space-between}
    .title{font-weight:760} .subtitle{color:var(--muted);font-size:13px}
    .list{background:var(--surface);border-radius:var(--radius);box-shadow:var(--shadow);padding:16px;overflow:auto;min-height:0}
    .row{padding:12px;border-radius:14px;background:var(--surface2);margin-bottom:10px;display:flex;justify-content:space-between;gap:12px}
    .chip{display:inline-flex;align-items:center;padding:6px 10px;border-radius:999px;background:color-mix(in hsl,var(--primary) 12%,var(--surface2));color:color-mix(in hsl,var(--primary) 55%,var(--text));font-size:12px;font-weight:650}
    #region-main.htmx-request{opacity:.65}
    @media(max-width:768px){.app{grid-template-columns:1fr;padding-bottom:92px} mz-sidebar{display:none} .bottom-nav{display:flex}}
    .bottom-nav{display:none;position:fixed;left:12px;right:12px;bottom:12px;padding:10px;gap:8px;background:var(--surface);box-shadow:var(--shadow);border-radius:22px;align-items:center;justify-content:space-between}
    .bottom-nav a{flex:1;text-align:center;padding:10px 8px;border-radius:16px;text-decoration:none;color:var(--text);font-size:13px}
    .bottom-nav a[data-active="true"]{background:color-mix(in hsl,var(--primary) 14%,var(--surface2))}
  </style>
</head>
<body>
  <div class="app" x-data="app()" x-init="init()">
    <mz-sidebar class="zone" x-bind:active-route="activeRoute"></mz-sidebar>

    <div class="main">
      <header class="topbar">
        <div>
          <div class="title">Sidebar 02 — Sticky Header</div>
          <div class="subtitle">Sticky topbar + scrollable list content</div>
        </div>
        <span class="chip">HTMX + Alpine</span> <!-- HTMX/Alpine requirement. [11] -->
      </header>

      <main id="region-main" class="list">
        <h2 style="margin:0 0 10px 0;">Inbox</h2>
        <div id="rows"></div>
      </main>
    </div>
  </div>

  <nav class="bottom-nav" aria-label="Primary mobile" x-data="app()" x-init="init(false)">
    <a href="/inbox" hx-get="/inbox" hx-target="#region-main" hx-swap="innerHTML" hx-push-url="true" x-bind:data-active="activeRoute==='/inbox'?'true':'false'">Inbox</a>
    <a href="/archive" hx-get="/archive" hx-target="#region-main" hx-swap="innerHTML" hx-push-url="true" x-bind:data-active="activeRoute==='/archive'?'true':'false'">Archive</a>
    <a href="/settings" hx-get="/settings" hx-target="#region-main" hx-swap="innerHTML" hx-push-url="true" x-bind:data-active="activeRoute==='/settings'?'true':'false'">Settings</a>
  </nav>

  <script>
    function app(){
      return {
        activeRoute: location.pathname === '/' ? '/inbox' : location.pathname,
        init(seedRows=true){
          document.body.dispatchEvent(new CustomEvent('mz-active-route', { detail: { route: this.activeRoute }}));
          if(seedRows) renderRows();
        }
      }
    }

    class MzSidebar extends HTMLElement{
      static observedAttributes=['active-route'];
      constructor(){ super(); this.attachShadow({mode:'open'}); this._active='/inbox'; }
      connectedCallback(){
        document.body.addEventListener('mz-active-route', (e)=>{ this._active=e.detail.route; this.render(); });
        this.render();
      }
      attributeChangedCallback(name,ov,nv){ if(name==='active-route'){ this._active=nv||'/inbox'; this.render(); } }
      render(){
        const a=this._active;
        const link=(r,l,i)=>`<a href="${r}" data-route="${r}" data-active="${a===r?'true':'false'}" hx-get="${r}" hx-target="#region-main" hx-swap="innerHTML" hx-push-url="true"><span class="i">${i}</span><span class="t">${l}</span></a>`;
        this.shadowRoot.innerHTML=`
          <style>
            :host{display:block;height:100%}
            .w{padding:14px;display:flex;flex-direction:column;gap:10px;height:100%}
            .b{padding:10px 12px;border-radius:16px;background:var(--surface2);display:flex;gap:10px;align-items:center}
            .k{width:34px;height:34px;border-radius:12px;display:grid;place-items:center;background:color-mix(in hsl,var(--primary) 16%,var(--surface2));color:var(--primary);font-weight:800}
            .n{display:grid;gap:6px}
            a{display:flex;align-items:center;gap:10px;padding:10px 12px;border-radius:16px;color:var(--text);text-decoration:none}
            a:hover{background:var(--surface2)}
            a[data-active="true"]{background:color-mix(in hsl,var(--primary) 14%,var(--surface2));outline:2px solid color-mix(in hsl,var(--ring) 45%,transparent)}
            .i{width:26px;height:26px;border-radius:12px;display:grid;place-items:center;background:color-mix(in hsl,var(--surface2) 70%,white);font-weight:800}
            .f{margin-top:auto;padding:10px 12px;border-radius:16px;background:color-mix(in hsl,var(--surface2) 70%,white);color:var(--muted);font-size:12px}
          </style>
          <div class="w">
            <div class="b"><div class="k">S</div><div><div style="font-weight:760">Sticky</div><div style="font-size:12px;color:var(--muted)">Sidebar 02</div></div></div>
            <nav class="n" aria-label="Primary">
              ${link('/inbox','Inbox','I')}
              ${link('/archive','Archive','A')}
              ${link('/settings','Settings','S')}
            </nav>
            <div class="f">Sticky header demo</div>
          </div>`;
      }
    }
    customElements.define('mz-sidebar', MzSidebar);

    function renderRows(){
      const el=document.getElementById('rows');
      if(!el) return;
      el.innerHTML = Array.from({length:18}).map((_,idx)=>{
        const n=idx+1;
        return `<div class="row"><div><div style="font-weight:700">Message ${n}</div><div style="color:var(--muted);font-size:13px">Short preview text…</div></div><span class="chip">New</span></div>`;
      }).join('');
    }

    const FRAG={
      '/inbox': `<h2 style="margin:0 0 10px 0;">Inbox</h2><div id="rows"></div><script>(${renderRows.toString()})();<\/script>`,
      '/archive': `<h2 style="margin:0 0 10px 0;">Archive</h2><p style="margin:0;color:var(--muted)">Mocked archive fragment.</p>`,
      '/settings': `<h2 style="margin:0 0 10px 0;">Settings</h2><p style="margin:0;color:var(--muted)">Mocked settings fragment.</p>`
    };
    document.body.addEventListener('htmx:beforeRequest', (evt)=>{
      const p=evt.detail.pathInfo?.path;
      if(FRAG[p]){ evt.preventDefault(); history.pushState({},'',p); document.querySelector('#region-main').innerHTML=FRAG[p]; document.body.dispatchEvent(new CustomEvent('mz-active-route',{detail:{route:p}})); }
    });
    window.addEventListener('popstate', ()=>document.body.dispatchEvent(new CustomEvent('mz-active-route',{detail:{route:location.pathname}})));
  </script>
</body>
</html>
