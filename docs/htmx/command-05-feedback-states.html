<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Command Palette (05) — Loading/Empty/Error States</title>

  <!-- HTMX via CDN for a drop-in HTMX artifact. [5] -->
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>

  <style>
    :root{
      --primary-hue: 210;
      --primary: hsl(var(--primary-hue) 60% 55%);
      --on-surface: hsl(var(--primary-hue) 15% 92%);
      --on-surface-variant: hsl(var(--primary-hue) 10% 70%);
      --surface-container-lowest: hsl(var(--primary-hue) 15% 9%);
      --surface-container-low: hsl(var(--primary-hue) 14% 12%);
      --surface-container: hsl(var(--primary-hue) 14% 14%);
      --surface-container-high: hsl(var(--primary-hue) 14% 17%);
      --shadow: 0 18px 45px rgba(0,0,0,.55), 0 2px 10px rgba(0,0,0,.38);
      --r-xl: 20px;
      --r-lg: 16px;
      --r-md: 12px;
      --transition-fast: 150ms cubic-bezier(.4,0,.2,1);
      --transition-base: 300ms cubic-bezier(.4,0,.2,1);
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      --danger: hsl(0 70% 60%);
    }
    *{box-sizing:border-box}
    body{margin:0; padding:22px; font-family: var(--sans); background: radial-gradient(circle at top left, var(--surface-container-lowest) 0, #000 100%); color: var(--on-surface);}    
    .wrap{max-width:980px; margin:0 auto;}
    .zone{background: var(--surface-container-low); border-radius: var(--r-xl); box-shadow: var(--shadow); padding: 16px;}

    .head{display:flex; align-items:flex-start; justify-content:space-between; gap:12px;}
    h1{font-size:16px; margin:0;}
    .sub{margin:6px 0 0 0; color:var(--on-surface-variant); font-size:13px; line-height:1.4;}
    .pill{font-family: var(--mono); font-size:11px; color:var(--on-surface-variant); background: color-mix(in srgb, var(--surface-container-high) 70%, transparent); padding:3px 8px; border-radius:999px; white-space:nowrap;}

    .palette{margin-top: 14px; background: var(--surface-container); border-radius: var(--r-xl); padding: 12px;}
    .inputRow{display:flex; align-items:center; gap:10px; background: var(--surface-container-high); border-radius: 999px; padding: 10px 12px;}
    .search{flex:1; border:0; outline:none; background: transparent; color: var(--on-surface); font-size: 13px;}

    .btn{height: 32px; padding: 0 10px; border-radius: 12px; background: color-mix(in srgb, var(--primary) 16%, transparent); color: var(--on-surface); border:0; cursor:pointer; font-size:12px;}
    .btnDanger{background: color-mix(in srgb, var(--danger) 18%, transparent); color: var(--danger);}

    .results{margin-top: 10px; border-radius: var(--r-lg); background: var(--surface-container-low); padding: 8px; max-height: 360px; overflow:auto; min-height: 140px;}

    .item{display:flex; align-items:center; justify-content:space-between; gap:10px; padding: 10px; border-radius: var(--r-md); background: transparent; cursor:pointer; transition: background var(--transition-base), transform var(--transition-fast); user-select:none;}
    .item:hover{background: var(--surface-container-high); transform: translateY(-1px);}
    .label{font-size:13px; font-weight:650;}
    .desc{font-size:12px; color: var(--on-surface-variant); margin-top:2px;}

    .empty{padding: 18px; color: var(--on-surface-variant); font-size: 12px; text-align:center;}

    .skeleton{display:grid; gap:8px; padding: 6px;}
    .skRow{height: 46px; border-radius: var(--r-md); background: linear-gradient(90deg, rgba(255,255,255,.04), rgba(255,255,255,.08), rgba(255,255,255,.04)); background-size: 200% 100%; animation: shimmer 1.1s infinite;}
    @keyframes shimmer{0%{background-position: 200% 0}100%{background-position: -200% 0}}

    .error{padding: 14px; border-radius: var(--r-lg); background: color-mix(in srgb, var(--danger) 12%, var(--surface-container-high)); color: var(--on-surface);}
    .error .msg{font-size:12px; color: color-mix(in srgb, var(--on-surface) 70%, var(--on-surface-variant)); margin-top: 6px;}

    .indicator{display:none; align-items:center; gap:8px; font-size:12px; color: var(--on-surface-variant);}
    .htmx-request.indicator{display:flex;}
    .dot{width:10px;height:10px;border-radius:999px;background: color-mix(in srgb, var(--primary) 70%, #000); box-shadow:0 0 0 3px color-mix(in srgb, var(--primary) 20%, transparent);}

    .out{margin-top: 12px; background: var(--surface-container); border-radius: var(--r-xl); padding: 12px; color: var(--on-surface-variant); font-size: 12px; min-height: 48px;}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="zone">
      <div class="head">
        <div>
          <h1>Command (05) — Loading / Empty / Error</h1>
          <p class="sub">
            Demonstrates feedback states and consistent error handling in an HTMX UI. [4]
          </p>
        </div>
        <div class="pill">hx-indicator</div>
      </div>

      <div class="palette">
        <div class="inputRow">
          <input id="q" class="search" type="text" autocomplete="off" placeholder="Type to search…"
                 hx-get="/fake/search"
                 hx-trigger="keyup changed delay:140ms"
                 hx-target="#results"
                 hx-swap="innerHTML"
                 hx-indicator="#ind" />
          <div id="ind" class="indicator"><span class="dot"></span> Loading…</div>
          <button class="btn" type="button" onclick="simulateOffline(false)">Online</button>
          <button class="btn btnDanger" type="button" onclick="simulateOffline(true)">Offline</button>
        </div>

        <div class="results" id="results" aria-live="polite"></div>
      </div>

      <div class="out" id="out">No command executed yet.</div>
    </div>
  </div>

  <script>
    const ITEMS = [
      { id: 'open.docs', label: 'Open Docs', desc: 'Go to documentation' },
      { id: 'new.file', label: 'New File', desc: 'Create a new file' },
      { id: 'toggle.sidebar', label: 'Toggle Sidebar', desc: 'Show or hide navigation' },
    ];

    let OFFLINE = false;

    function escapeHtml(s){
      return String(s).replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;').replaceAll('"','&quot;');
    }

    function skeleton(){
      return `<div class="skeleton"><div class="skRow"></div><div class="skRow"></div><div class="skRow"></div></div>`;
    }

    function render(rows){
      if(!rows.length) return `<div class="empty">No results.</div>`;
      return rows.map(it => `
        <div class="item" role="button" tabindex="0"
             hx-post="/fake/run" hx-vals='{"id":"${escapeHtml(it.id)}"}' hx-target="#out" hx-swap="innerHTML">
          <div>
            <div class="label">${escapeHtml(it.label)}</div>
            <div class="desc">${escapeHtml(it.desc)}</div>
          </div>
          <div style="font-family:var(--mono); font-size:11px; color:var(--on-surface-variant)">↵</div>
        </div>
      `).join('');
    }

    function errorBox(message){
      return `
        <div class="error" role="alert">
          <div><strong>Error</strong></div>
          <div class="msg">${escapeHtml(message)}</div>
        </div>
      `;
    }

    function simulateOffline(v){
      OFFLINE = v;
      document.getElementById('out').innerHTML = v
        ? `<div><strong style="color:var(--danger)">Offline mode</strong> — searches will fail.</div>`
        : `<div>Online mode.</div>`;
    }

    // Initial.
    document.getElementById('results').innerHTML = render(ITEMS);

    // Fake backend: show skeleton quickly, then resolve to results/empty/error.
    document.body.addEventListener('htmx:beforeRequest', (evt) => {
      const elt = evt.detail.elt;
      const targetSel = elt?.getAttribute('hx-target');
      const target = targetSel ? document.querySelector(targetSel) : null;
      if(target && elt.getAttribute('hx-get') === '/fake/search'){
        target.innerHTML = skeleton();
      }
    });

    document.body.addEventListener('htmx:configRequest', (evt) => {
      const path = evt.detail.path || evt.detail.requestConfig?.path;
      if(!path || !path.startsWith('/fake/')) return;
      evt.preventDefault();

      const elt = evt.detail.elt;
      const targetSel = elt?.getAttribute('hx-target');
      const target = targetSel ? document.querySelector(targetSel) : null;

      setTimeout(() => {
        if(path.startsWith('/fake/search')){
          if(OFFLINE){
            if(target) target.innerHTML = errorBox('Network unavailable. Try again when online.');
            return;
          }
          const q = (document.getElementById('q').value || '').toLowerCase().trim();
          const rows = !q ? ITEMS : ITEMS.filter(it => (it.label + ' ' + it.desc + ' ' + it.id).toLowerCase().includes(q));
          if(target) target.innerHTML = render(rows);
        }
        if(path.startsWith('/fake/run')){
          const vals = JSON.parse(elt.getAttribute('hx-vals') || '{}');
          const id = vals.id || 'unknown';
          if(target) target.innerHTML = `<div><strong style="color:var(--on-surface)">Ran</strong> <span style="font-family:var(--mono)">${escapeHtml(id)}</span></div>`;
        }
      }, 260);
    });

    document.addEventListener('keydown', (e) => {
      if(e.key !== 'Enter') return;
      const el = document.activeElement;
      if(el && el.classList?.contains('item')) el.click();
    });
  </script>
</body>
</html>
